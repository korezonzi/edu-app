@(vv: model.site.todo.ViewValueTodoList)(implicit request: RequestHeader)

@common.Default(vv){
  <a href= @controllers.routes.HomeController.index>HOMEに戻る</a>

  @if(vv.todoList.nonEmpty) {
    @for((todo, category) <- vv.todoList) {
      <ul>
        <li>@todo.title</li>
        <li>@todo.body</li>
        <li>@todo.status</li>
      </ul>
    }
  }
}
